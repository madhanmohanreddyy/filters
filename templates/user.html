{% load usdfilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>{{data | low}}</h1>
    <h1>{{data | replace:'m'}}</h1>
    <h1>{{data | char:'re'}}</h1>
    <h1>{{data | rem:'m'}}</h1>
</body>
</html>
